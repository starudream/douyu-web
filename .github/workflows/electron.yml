name: Electron-Test
on:
  - push
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build
        run: |
          cp -rf ./.electron ./electron
          cp -rf ./css ./js ./layui ./index.html ./LICENSE ./electron
          cd electron
          npm i
          ../.bin/sed -i 's|giftdouyucdn.starudream.cn|gift.douyucdn.cn|g' ./js/init.js
          ../.bin/sed -i 's|maxMessage = 200|maxMessage = 2000|g' ./js/init.js
          ../.bin/sed -i 's|"version": "1.0.0"|"version": "'${GITHUB_REF:11}'"|g' ./package.json
          npm run pack
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: electron
          path: ./electron/build
